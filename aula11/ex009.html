<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificando Nacionalidade!</h1>
    Digite seu país de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="valor" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var pais = window.document.getElementById('txtpais').value
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Seu país de origem é <strong>${pais}</strong></p>`
            if (pais == 'Brasil'){
                res.innerHTML += `<p> Você é Brasileiro!`
            } else {
                res.innerHTML += `<p> Você é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
